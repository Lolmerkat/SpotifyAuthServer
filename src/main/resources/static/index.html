<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://dev.lolmerkat.de:8888/SpotifyAuthServer/assets/css/style.css">
    <link rel="stylesheet" href="http://dev.lolmerkat.de:8888/SpotifyAuthServer/assets/css/dark.css">
    <link rel="stylesheet" href="http://dev.lolmerkat.de:8888/SpotifyAuthServer/assets/css/light.css">
    <script src="https://kit.fontawesome.com/42dce88810.js" crossorigin="anonymous"></script>
    <title>Callback</title>
</head>
<body name="body" theme="dark">
    <div id="card">
        <div id="title-bar">
            <span id="title">
                <img src="http://dev.lolmerkat.de:8888/SpotifyAuthServer/assets/img/logo_spotify.svg" alt="" id="icon">
                <p id="text">Spotify Authentication</p>
            </span>
        </div>

        <div id="card-content">
            <h1>Callback</h1>
            <p id="callback-result">
                .
            </p>

            <div id="callback-params"> 
                <p id="result-param">${resultType}: ${authResult}</p>
                <p id="result-state">State: ${authState}<p>
            </div>
        </div>
    </div>

    <button id="theme-toggle" onclick="toggleTheme()">
        <fa-icon class="fa-solid fa-lightbulb"></fa-icon>
        <p>Toggle Theme</p>
    </button>
</body>

<script src="http://dev.lolmerkat.de:8888/SpotifyAuthServer/assets/js/theme.js"></script>
<script src="http://dev.lolmerkat.de:8888/SpotifyAuthServer/assets/js/callback.js"></script>
</html>
